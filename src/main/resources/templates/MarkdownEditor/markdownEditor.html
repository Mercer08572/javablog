<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8" />
    <title>编辑文章</title>
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="js/editormd.js"></script>
</head>
<body>
    <div id="markdownEditor"></div>

<script type="text/javascript">
    var testEditor ;
    $(function(){
        $.get("test.md" , function(md){
            testEditor = editormd("markdownEditor" , {
                width: "90%",
                height:740,
                path : './js/lib',
                theme : "dark", // 主题
                previewTheme : "dark", // 预览主题
                editorTheme : "pastel-on-dark", // 编辑主题
                markdown : md,
                codeFold : true,
                //syncScrolling : false,
                saveHTMLToTextarea : true, // 保存HTML到Textarea
                searchReplace : true,
                //watch : false, // 关闭实时预览
                htmlDecode : "style,script,iframe|on*", // 开启 HTML 标签解析，为了安全性，默认不开启
                //toolbar : false, // 关闭工具栏
                //previewCodeHighlight : false, // 关闭预览HTML的代码块高亮，默认开启
                emoji : true, // 支持emoji表情
                taskList : true,
                tocm : true, // 使用 [TOCM]
                tex : true, // 开启科学公式TeX语言支持，默认关闭
                flowChart : true, // 开启流程图支持，默认关闭
                sequenceDiagram : true, // 开启时序/序列图支持，默认关闭,
                //dialogLockScreen : false,   // 设置弹出层对话框不锁屏，全局通用，默认为true
                //dialogShowMask : false,     // 设置弹出层对话框显示透明遮罩层，全局通用，默认为true
                //dialogDraggable : false,    // 设置弹出层对话框不可拖动，全局通用，默认为true
                //dialogMaskOpacity : 0.4,    // 设置透明遮罩层的透明度，全局通用，默认值为0.1
                //dialogMaskBgColor : "#000", // 设置透明遮罩层的背景颜色，全局通用，默认为#fff
                imageUpload : true, // 是否支持图片上传
                imageFormats : ["jpg","jpeg","gif","png","bmp","webp"],
                imageUploadURL : "./php/upload.php",
                onload : function(){
                    console.log('onload', this);
                    //this.fullscreen();
                    //this.unwatch();
                    //this.watch().fullscreen();

                    //this.setMarkdown("#PHP");
                    //this.width("100%");
                    //this.height(480);
                    //this.resize("100%", 640);
                }
            })
        })
    })
</script>
</body>
</html>
